name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Test on Linux with both Python versions (primary platform)
        # Only test macOS on one Python version to save CI time
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12"]
        include:
          # Add macOS with Python 3.11 only
          - os: macos-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache sentence-transformers models
        uses: actions/cache@v4
        with:
          path: ~/.cache/torch/sentence_transformers
          key: ${{ runner.os }}-sentence-transformers-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-sentence-transformers-

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e ".[vector-search]"
        env:
          # Force uv to cache aggressively
          UV_CACHE_DIR: ${{ runner.temp }}/uv-cache

      - name: Pre-download sentence-transformers model
        run: |
          uv run python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-MiniLM-L6-v2')"
        continue-on-error: true
        timeout-minutes: 5

      - name: Set thread limits for ML libraries
        run: |
          echo "OMP_NUM_THREADS=1" >> $GITHUB_ENV
          echo "MKL_NUM_THREADS=1" >> $GITHUB_ENV
          echo "NUMEXPR_NUM_THREADS=1" >> $GITHUB_ENV
          echo "OPENBLAS_NUM_THREADS=1" >> $GITHUB_ENV
          echo "VECLIB_MAXIMUM_THREADS=1" >> $GITHUB_ENV
          echo "TOKENIZERS_PARALLELISM=false" >> $GITHUB_ENV

      - name: Run tests
        run: uv run pytest -v -m "not slow"

      - name: Run linting
        run: uv run ruff check src/ tests/

      - name: Run type checking
        run: uv run mypy src/ --strict

      - name: Check for unused database tables
        run: uv run python scripts/detect_unused_tables.py
